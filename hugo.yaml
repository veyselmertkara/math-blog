baseURL: "https://crichmath.org/"
# languageCode: "tr-tr"
defaultContentLanguage: tr
theme: "PaperMod"
enableEmoji: true

languages:
  tr:
    languageName: "Türkçe"
    weight: 1
    title: "CrichMath"
    params:
      homeInfoParams:
        Title: " Lecture Notes"
        Content: "Undergraduate-level, student-friendly mathematics lecture notes"

params:
  disableLangToggle: true
  # --- GENEL GÖRÜNÜM (Wiki Tarzı) ---
  env: production
  description: "Açık kaynaklı matematik notları ve ispat kütüphanesi."
  author: "Selim Kaan Ozsoy"
  defaultTheme: "auto"
  
  # --- LOGO (Header Sol Üst) ---
  label:
    icon: "/logo1.png"
    iconHeight: 150
    text: ""
  
  # --- ANA SAYFA DÜZENİ (HomeInfoMode) ---
  # ProfileMode'u kapattık. Onun yerine sade bir başlık.
  profileMode:
    enabled: true
    buttons:
      - name: "Latest Mini Essay"
        url: "/mini-essays/son-yazi"
  
  homeInfoParams:
    Title: " Lecture Notes" # Listenin tepesindeki büyük başlık
    Content: "Undergraduate-level, student-friendly mathematics lecture notes" # Altındaki gri açıklama

  socialIcons: []
  # --- YAZI DETAYLARI ---
  # --- YAZI DETAYLARI ---
  ShowReadingTime: false    # Okuma süresi kalsın mı? (İstersen bunu da false yapabilirsin)
  ShowShareButtons: false  # <-- DEĞİŞTİ: Paylaş butonları KAPANDI
  ShowPostNavLinks: false  # <-- DEĞİŞTİ: "Next/Previous" (İleri/Geri) linkleri KAPANDI
  ShowBreadCrumbs: true    # Üstteki "Home > Posts > ..." yolu (Bunu tutmak iyidir)
  ShowCodeCopyButtons: true
  
  # Yazar bilgisini ana sayfadaki listede gizle, sadece yazı içinde göster
  hideMeta: false 
  
  # --- MATEMATİK MOTORU ---
  math: true 

# --- MENÜ YAPISI (Dersler Burada Tanımlanır) ---
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: mini-essays
      name: Mini Essays
      url: /mini-essays/
      weight: 20
    - identifier: about
      name: About
      url: /about/
      weight: 30

markup:
  goldmark:
    renderer:
      unsafe: true
